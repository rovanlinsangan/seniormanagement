<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Senior Management</title>
  <link rel="stylesheet" href="styles_index.css" />
  <style>
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo">
      <!-- Add your image link below -->
      <img src="assets/wesleyan.png" alt="Logo" />
    </div>
    <h1>Senior Citizen Management System</h1>
    <form id="seniorForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required />

      <label for="age">Age:</label>
      <input type="number" id="age" min="60" required />

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="address">Address:</label>
      <input type="text" id="address" required />

      <label for="condition">Health Condition:</label>
      <textarea id="condition"></textarea>

      <label for="file">Health Document (PDF/Image):</label>
      <input type="file" id="file" accept=".pdf,image/*" />

      <button type="submit">Register</button>
    </form>
    <a href="seniors.html">View Registered Seniors</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
